<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MP1 / MP2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-text">
    <h1>M1-FA3</h1>
    <p class="subtitle">choose red pill or blue pill</p>
  </div>

  <button id="mp1" class="pill-button">MP1</button>
  <button id="mp2" class="pill-button">MP2</button>

  <div class="back-wrap">
    <button id="btnBackPortfolio" class="back-button">Back to Portfolio</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mp1 = document.getElementById('mp1');
      const mp2 = document.getElementById('mp2');
      const back = document.getElementById('btnBackPortfolio');

      if (mp1) {
        mp1.addEventListener('click', () => {
          window.location.href = 'https://masapa1.github.io/M1-FA3_botton1/';
        });
      }

      if (mp2) {
        mp2.addEventListener('click', () => {
          window.location.href = 'https://masapa1.github.io/M1-FA3_botton2/';
        });
      }

      if (back) {
        back.addEventListener('click', () => {
          window.location.href = 'https://masapa1.github.io/Portfolio/';
        });
      }
    });
  </script>
</body>
</html>
